<!DOCTYPE html>
<html>
<head>
    <title>Sign Up</title>
    <style>
        body { background-color: #000; color: #ff1493; font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .box { background: #111; padding: 40px; border-radius: 10px; border: 1px solid #ff1493; width: 300px; text-align: center; box-shadow: 0 0 20px rgba(255, 20, 147, 0.5); }
        input { width: 90%; padding: 10px; margin: 10px 0; background: #222; border: 1px solid #444; color: white; border-radius: 5px; }
        button { width: 100%; padding: 10px; background: #ff1493; color: white; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="box">
        <h2>REGISTER</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Sign Up</button>
        </form>
        <p><a href="{% url 'login' %}" style="color:#ff1493;">Already have an account? Login</a></p>
    </div>
</body>
</html>
