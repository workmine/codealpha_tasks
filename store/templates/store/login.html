{% extends 'store/main.html' %}
{% load static %}
{% block content %}

<style>
    /* Center the login box vertically */
	.login-container {
		display: flex;
		justify-content: center;
		align-items: center;
		height: 80vh;
	}
	.login-card {
		width: 100%;
		max-width: 400px;
		background: #fff;
		padding: 30px;
		border-radius: 10px;
		box-shadow: 0 10px 25px rgba(0,0,0,0.3);
	}
	.btn-custom {
		background-color: #1b5e20;
		color: white;
		border-radius: 20px;
	}
	.btn-custom:hover {
		background-color: #2e7d32;
		color: white;
	}
    h3 {
        color: #1b5e20 !important; /* Override the white header for this card */
        font-weight: bold;
    }
</style>

<div class="login-container">
	<div class="login-card">
        <div class="text-center mb-4">
            <h3>Welcome Back</h3>
            <p style="color: gray;">Login to continue shopping</p>
        </div>
        
		<form method="POST" action="">
			{% csrf_token %}
            
            {% if messages %}
                {% for message in messages %}
                <div class="alert alert-danger">{{ message }}</div>
                {% endfor %}
            {% endif %}

			<div class="form-group">
				<label style="color: #333;">Username</label>
				<input type="text" name="username" class="form-control" placeholder="Enter Username">
			</div>
			<div class="form-group">
				<label style="color: #333;">Password</label>
				<input type="password" name="password" class="form-control" placeholder="Enter Password">
			</div>

			<input class="btn btn-custom btn-block" type="submit" value="Login">
            
            <br>
			<p class="text-center" style="color: #333;">New here? <a href="{% url 'register' %}" style="color: #1b5e20; font-weight: bold;">Create Account</a></p>
		</form>
	</div>
</div>

{% endblock content %}
