<!DOCTYPE html>
{% load static %}
<html>
<head>
	<title>Ecom</title>

	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1" />

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">

	<style>
		/* --- DEEP GREEN THEME --- */
		body {
			background-color: #1b5e20;
			background-image: linear-gradient(315deg, #1b5e20 0%, #0d3315 74%);
			min-height: 100vh;
			color: #fff;
		}

		/* General headers are light green (for outside boxes) */
		h1, h2, h3, h4, h5, h6 {
			color: #e8f5e9;
		}

		.box-element {
			box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
			background-color: #fff; /* White Card */
			border-radius: 4px;
			padding: 10px;
			color: #333; /* Default dark text */
			margin-bottom: 20px;
		}

		/* FIX: Force headers inside white boxes to be Dark Grey so they are visible */
		.box-element h1, .box-element h2, .box-element h3, .box-element h4, .box-element h5, .box-element h6, .box-element strong {
			color: #333 !important;
		}

		/* FIX: Stop images from exploding */
		.thumbnail {
			width: 100%;
			height: 200px; /* Fixed height for uniformity */
			-webkit-box-shadow: -1px -3px 5px -2px rgba(214,214,214,1);
			-moz-box-shadow: -1px -3px 5px -2px rgba(214,214,214,1);
			box-shadow: -1px -3px 5px -2px rgba(214,214,214,1);
			object-fit: contain; /* Keeps the image aspect ratio correct */
		}

		.product {
			border-radius: 0 0 4px 4px;
		}

		.bg-dark {
			background-color: #0a2912 !important; /* Darker green for navbar */
		}

		#cart-icon {
			width: 25px;
			display: inline-block;
			margin-left: 15px;
		}

		#cart-total {
			display: block;
			text-align: center;
			color: #fff;
			background-color: red;
			width: 20px;
			height: 20px;
			border-radius: 50%;
			font-size: 12px;
			margin-left: 5px;
		}
		
		.btn-warning {
			color: #fff;
			font-weight: bold;
		}
	</style>

	<script type="text/javascript">
		var user = '{{request.user}}'

		function getToken(name) {
		    var cookieValue = null;
		    if (document.cookie && document.cookie !== '') {
		        var cookies = document.cookie.split(';');
		        for (var i = 0; i < cookies.length; i++) {
		            var cookie = cookies[i].trim();
		            if (cookie.substring(0, name.length + 1) === (name + '=')) {
		                cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
		                break;
		            }
		        }
		    }
		    return cookieValue;
		}
		var csrftoken = getToken('csrftoken')

		function getCookie(name) {
		    var cookieArr = document.cookie.split(";");
		    for(var i = 0; i < cookieArr.length; i++) {
		        var cookiePair = cookieArr[i].split("=");
		        if(name == cookiePair[0].trim()) {
		            return decodeURIComponent(cookiePair[1]);
		        }
		    }
		    return null;
		}
		var cart = JSON.parse(getCookie('cart'))

		if (cart == undefined){
			cart = {}
			console.log('Cart Created!', cart)
			document.cookie ='cart=' + JSON.stringify(cart) + ";domain=;path=/"
		}
		console.log('Cart:', cart)
	</script>
</head>
<body>

	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
	  <a class="navbar-brand" href="{% url 'store' %}">Ecom</a>
	  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
	    <span class="navbar-toggler-icon"></span>
	  </button>

	  <div class="collapse navbar-collapse" id="navbarSupportedContent">
	    <ul class="navbar-nav mr-auto">
	      <li class="nav-item active">
	        <a class="nav-link" href="{% url 'store' %}">Store <span class="sr-only">(current)</span></a>
	      </li>
	    </ul>
	    
	    <div class="form-inline my-2 my-lg-0">
            {% if user.is_authenticated %}
                
                <a href="{% url 'profile' %}" style="margin-right: 15px; display: flex; align-items: center; text-decoration: none;" title="View Profile">
                    <img style="width: 30px; height: 30px; border-radius: 50%; border: 1px solid white;" src="https://img.icons8.com/ios-filled/50/ffffff/user-male-circle.png">
                    <span style="color: #e8f5e9; margin-left: 5px; font-weight: bold;">{{request.user.username}}</span>
                </a>
                
                <form method="POST" action="{% url 'logout' %}">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-warning btn-sm">Logout</button>
                </form>

            {% else %}
                <a href="{% url 'login' %}" class="btn btn-warning btn-sm">Login</a>
            {% endif %}

            <a href="{% url 'cart' %}" style="display: flex; align-items: center; text-decoration: none;">
                <img id="cart-icon" src="https://img.icons8.com/ios-filled/50/ffffff/shopping-cart.png">
                <p id="cart-total">{{cartItems}}</p>
	    	</a>

	    </div>
	  </div>
	</nav>

     <div class="container">
            <br>
            {% block content %}


            {% endblock content %}
     </div>


	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>

	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

	<script type="text/javascript" src="{% static 'js/cart.js' %}"></script>
</body>
</html>
