<!DOCTYPE html>
<html>
<head>
    <title>Edit Profile</title>
    <style>
        body { background-color: #000; color: #ff1493; font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; }
        .box { background: #111; padding: 40px; border-radius: 10px; border: 1px solid #ff1493; width: 400px; }
        input, textarea { width: 100%; padding: 10px; margin: 10px 0; background: #222; border: 1px solid #444; color: white; border-radius: 5px; box-sizing: border-box; }
        button { width: 100%; padding: 10px; background: #ff1493; color: white; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="box">
        <h2>Edit Profile</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <label>Bio:</label>
            {{ form.bio }}
            
            <label>Profile Picture:</label>
            {{ form.profile_pic }}
            
            <button type="submit">Save Changes</button>
        </form>
        <a href="{% url 'home' %}" style="display:block; text-align:center; margin-top:15px; color:white;">Cancel</a>
    </div>
</body>
</html>
